<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PORTAL DE NOTÍCIAS GALÁCTICA</title>

        <link rel="stylesheet" href="styles/card.css">

        <!-- Anexando "árvore fantasma" ao DOM -->
        <script src="src/components/CardNews.js" defer></script>
        <script src="src/components/TituloDinamico.js" defer></script> 
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card_left">
                    <span>By Lucas Gonçalves</span>
                    <a href="#">Darth Vader Contrata Devs</a>
                    <p>Darth Vader procura desenvolvedores que saibam trabalhar com Web Components</p>
                </div>
                <div class="card_right">
                    <img src="assets/darthVader01.jpg" alt="Darth Vader" srcset="">
                </div>
            </div>
        </div>

        <div>
            <!-- Card News totalmente construída em Web Components -->
            <card-news 
                autor="Lucas"
                title="Darth Vader Contrata"
                link-url="www.google.com.br"
                photo ="assets/darthVader01.jpg"
                content="Darth Vader procura desenvolvedores que saibam trabalhar com Web Components."
            >
            </card-news>
        </div>
    </body>
</html>
